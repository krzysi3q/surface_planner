<!DOCTYPE html>
<html>
<head>
    <title>Test Texture Generator</title>
</head>
<body>
    <h1>Test Texture Generator</h1>
    <p>This page generates sample textures for testing the Pattern Editor texture upload functionality.</p>
    
    <h2>Wood Texture</h2>
    <canvas id="woodCanvas" width="128" height="128" style="border: 1px solid #000;"></canvas>
    <br><button onclick="downloadCanvas('woodCanvas', 'wood-texture.png')">Download Wood Texture</button>
    
    <h2>Brick Texture</h2>
    <canvas id="brickCanvas" width="128" height="128" style="border: 1px solid #000;"></canvas>
    <br><button onclick="downloadCanvas('brickCanvas', 'brick-texture.png')">Download Brick Texture</button>
    
    <h2>Stone Texture</h2>
    <canvas id="stoneCanvas" width="128" height="128" style="border: 1px solid #000;"></canvas>
    <br><button onclick="downloadCanvas('stoneCanvas', 'stone-texture.png')">Download Stone Texture</button>

    <script>
        // Generate wood texture
        function generateWoodTexture() {
            const canvas = document.getElementById('woodCanvas');
            const ctx = canvas.getContext('2d');
            
            // Base wood color
            ctx.fillStyle = '#DEB887';
            ctx.fillRect(0, 0, 128, 128);
            
            // Wood grain lines
            for (let i = 0; i < 128; i += 8) {
                ctx.strokeStyle = `rgba(139, 69, 19, ${Math.random() * 0.3 + 0.2})`;
                ctx.lineWidth = Math.random() * 2 + 1;
                ctx.beginPath();
                ctx.moveTo(0, i + Math.random() * 4 - 2);
                ctx.lineTo(128, i + Math.random() * 4 - 2);
                ctx.stroke();
            }
        }
        
        // Generate brick texture
        function generateBrickTexture() {
            const canvas = document.getElementById('brickCanvas');
            const ctx = canvas.getContext('2d');
            
            // Base brick color
            ctx.fillStyle = '#B22222';
            ctx.fillRect(0, 0, 128, 128);
            
            // Mortar lines
            ctx.strokeStyle = '#C0C0C0';
            ctx.lineWidth = 2;
            
            // Horizontal mortar lines
            for (let y = 0; y < 128; y += 16) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(128, y);
                ctx.stroke();
            }
            
            // Vertical mortar lines (offset pattern)
            for (let y = 0; y < 128; y += 32) {
                for (let x = 32; x < 128; x += 64) {
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x, y + 16);
                    ctx.stroke();
                }
            }
            
            for (let y = 16; y < 128; y += 32) {
                for (let x = 0; x < 128; x += 64) {
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x, y + 16);
                    ctx.stroke();
                }
            }
        }
        
        // Generate stone texture
        function generateStoneTexture() {
            const canvas = document.getElementById('stoneCanvas');
            const ctx = canvas.getContext('2d');
            
            // Base stone color
            ctx.fillStyle = '#696969';
            ctx.fillRect(0, 0, 128, 128);
            
            // Add random stone patterns
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * 128;
                const y = Math.random() * 128;
                const size = Math.random() * 20 + 5;
                
                ctx.fillStyle = `rgba(${Math.random() * 100 + 100}, ${Math.random() * 100 + 100}, ${Math.random() * 100 + 100}, 0.3)`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Generate all textures on load
        generateWoodTexture();
        generateBrickTexture();
        generateStoneTexture();
    </script>
</body>
</html>
